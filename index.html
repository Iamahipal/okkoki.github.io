<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkKOKI - Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet"> <!-- Windows Phone font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body class="mobile-only">
    <!-- Desktop Warning (Hidden on Mobile) -->
    <div class="desktop-warning" id="desktopWarning">
        <h1>Please view on mobile for the best experience.</h1>
        <p>This website is optimized for mobile devices. Visit on your smartphone for full functionality.</p>
    </div>

    <!-- HEADER -->
    <header class="navbar">
        <a href="index.html">
            <img src="OkKoki_Logo.png" alt="OkKOKI Logo" class="logo-img">
        </a>
    </header>

    <!-- MAIN CONTENT (TILE GRID) -->
    <div class="tile-container">
        <!-- Hero Section (Large Tile) -->
        <div class="tile large blue animate" id="header-tile">
            <h2>OkKOKI â€“ Fueling Small Business Growth</h2>
        </div>

        <!-- Navigation Section (Three Medium Tiles) -->
        <div class="tile medium blue" onclick="tileClick('about')">
            <i class="fas fa-users white-icon"></i>
            <span class="tile-label">About</span>
        </div>
        <div class="tile medium blue" onclick="tileClick('services')">
            <i class="fas fa-bullseye white-icon"></i>
            <span class="tile-label">Services</span>
        </div>
        <div class="tile medium blue" onclick="tileClick('portfolio')">
            <i class="fas fa-chart-line white-icon"></i>
            <span class="tile-label">Portfolio</span>
        </div>

        <!-- Company Information Section (Three Medium Tiles) -->
        <div class="tile medium blue" onclick="tileClick('people')">
            <i class="fas fa-users white-icon"></i>
            <span class="tile-label">People</span>
        </div>
        <div class="tile medium blue" onclick="tileClick('mission')">
            <i class="fas fa-bullseye white-icon"></i>
            <span class="tile-label">Mission</span>
        </div>
        <div class="tile medium blue" onclick="tileClick('hotTake')">
            <i class="fas fa-bolt white-icon"></i>
            <span class="tile-label">Hot Take!</span>
        </div>

        <!-- Contact Section (Mixed Tiles) -->
        <div class="tile large blue contact-grid">
            <div class="small-tile blue" onclick="tileClick('location')">
                <i class="fas fa-map-marker white-icon"></i>
                <span class="tile-label">Location</span>
            </div>
            <div class="small-tile blue" onclick="openEmail()">
                <i class="fas fa-envelope white-icon"></i>
                <span class="tile-label">Email</span>
            </div>
            <div class="small-tile blue" onclick="openInstagram()">
                <i class="fab fa-instagram white-icon"></i>
                <span class="tile-label">Instagram</span>
            </div>
            <div class="small-tile blue" onclick="openTwitter()">
                <i class="fab fa-x-twitter white-icon"></i>
                <span class="tile-label">X</span>
            </div>
        </div>
        <div class="tile medium blue" onclick="openWhatsApp()">
            <i class="fab fa-whatsapp white-icon"></i>
            <span class="tile-label">WhatsApp</span>
        </div>
        <div class="tile medium blue" onclick="dialPhone()">
            <i class="fas fa-phone white-icon"></i>
            <span class="tile-label">Phone</span>
        </div>
    </div>

    <!-- FOOTER (Snake Game Tile) -->
    <footer class="tile large blue">
        <div id="snake-game" class="snake-game">
            <canvas id="gameCanvas" width="300" height="200"></canvas>
            <p>Play the Snake Game!</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
