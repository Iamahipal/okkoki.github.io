<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkKOKI - Windows Phone UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-container">
        <!-- 1st Section - Large Tile -->
        <div class="tile large">1</div>

        <!-- 2nd Section - 3 Equal Tiles -->
        <div class="tile">2</div>
        <div class="tile">3</div>
        <div class="tile">4</div>

        <!-- 3rd Section - Medium Tile + Regular Tile -->
        <div class="tile medium">5</div>
        <div class="tile">6</div>

        <!-- 4th Section - 4 Small Tiles + 2 Regular Tiles -->
        <div class="small-tile">A</div>
        <div class="small-tile">B</div>
        <div class="small-tile">C</div>
        <div class="small-tile">D</div>
        <div class="tile">7</div>
        <div class="tile">8</div>

        <!-- 5th Section - 3 Equal Tiles -->
        <div class="tile">9</div>
        <div class="tile">10</div>
        <div class="tile">11</div>

        <!-- 6th Section - Large Tile -->
        <div class="tile large">12</div>
    </div>

</body>
</html>
