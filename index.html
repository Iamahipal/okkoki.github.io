<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkKOKI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- HEADER WITH LOGO -->
    <header class="navbar">
        <img src="OkKoki_Logo.png" alt="OkKOKI Logo" class="logo-img" onclick="window.location.reload();">
    </header>

    <!-- MAIN TILE CONTAINER -->
    <div class="tile-container">

        <div class="tile large">
            <h2>About Us</h2>
        </div>

        <div class="tile small">Services</div>
        <div class="tile small">Portfolio</div>
        <div class="tile small">Blog</div>

        <div class="tile small">People</div>
        <div class="tile medium">Mission</div>
        <div class="tile small">Hot Take!</div>

        <div class="tile icon"><i class="fas fa-map-marker-alt"></i></div>
        <div class="tile icon"><i class="fas fa-envelope"></i></div>

        <div class="tile small">WhatsApp</div>
        <div class="tile small">Phone</div>

        <div class="tile icon"><i class="fab fa-instagram"></i></div>
        <div class="tile icon"><i class="fab fa-twitter"></i></div>

        <div class="tile large footer">Footer</div>

    </div>

</body>
</html>
