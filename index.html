<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Phone UI Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-container">
        <!-- 1st Section - Large Tile -->
        <div class="tile large"></div>

        <!-- 2nd Section - Three Regular Tiles -->
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>

        <!-- 3rd Section - One Medium Tile + One Regular Tile -->
        <div class="tile medium"></div>
        <div class="tile"></div>

        <!-- 4th Section - One Regular Tile & 4 Small Tiles -->
        <div class="small-container">
            <div class="small-tile"></div>
            <div class="small-tile"></div>
            <div class="small-tile"></div>
            <div class="small-tile"></div>
        </div>
        <div class="tile"></div>

        <!-- 5th Section - Three Regular Tiles -->
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>

        <!-- 6th Section - One Large Tile -->
        <div class="tile large"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
