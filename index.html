<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OkKOKI - Windows Phone UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <!-- Large Header Tile -->
        <div class="tile large">About Us</div>

        <!-- Three Regular Tiles in Second Row -->
        <div class="tile">Services</div>
        <div class="tile">Portfolio</div>
        <div class="tile">Blog</div>

        <!-- Third Row -->
        <div class="tile">People</div>
        <div class="tile medium">Mission</div>
        <div class="tile">Hot Take!</div>

        <!-- Social and Contact Tiles -->
        <div class="tile">Location</div>
        <div class="tile">Email</div>
        <div class="tile">WhatsApp</div>

        <!-- Additional Tiles -->
        <div class="tile">Instagram</div>
        <div class="tile">X</div>
        <div class="tile">Phone</div>

        <!-- Large Footer Tile -->
        <div class="tile large">Footer</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
