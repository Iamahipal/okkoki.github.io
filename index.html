<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Windows Phone UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- App List View Container -->
    <div class="app-list-container" id="appListView">
        <!-- Search Bar -->
        <div class="search-bar">
            <div class="search-icon">
                <i class="fa-solid fa-search"></i>
            </div>
            <input type="text" id="searchApps" placeholder="Search apps..." style="display: none;">
        </div>

        <!-- 'A' Section -->
        <div class="letter-header" id="section-a">a</div>
        <div class="app-item">
            <div class="app-icon">
                <i class="fa-solid fa-file-pdf"></i>
            </div>
            <div class="app-name">Adobe Reader</div>
        </div>
        <div class="app-item">
            <div class="app-icon">
                <i class="fa-solid fa-gamepad"></i>
            </div>
            <div class="app-name">AE Bubble</div>
        </div>
        <div class="app-item">
            <div class="app-icon">
                <i class="fa-solid fa-clock"></i>
            </div>
            <div class="app-name">Alarms</div>
        </div>
        <div class="app-item">
            <div class="app-icon">
                <i class="fa-brands fa-amazon"></i>
            </div>
            <div class="app-name">Amazon Mobile</div>
        </div>
        <div class="app-item">
            <div class="app-icon">
                <i class="fa-solid fa-folder"></i>
            </div>
            <div class="app-name">App Folder</div>
        </div>
        <div class="app-item">
            <div class="app-icon">
                <i class="fa-solid fa-share-nodes"></i>
            </div>
            <div class="app-name">App Social</div>
        </div>

        <!-- 'B' Section -->
        <div class="letter-header" id="section-b">b</div>
        <div class="app-item">
            <div class="app-icon">
                <i class="fa-solid fa-battery-half"></i>
            </div>
            <div class="app-name">Battery Saver</div>
        </div>
        <div class="app-item">
            <div class="app-icon">
                <i class="fa-solid fa-eye"></i>
            </div>
            <div class="app-name">Blink</div>
        </div>

        <!-- 'C' Section -->
        <div class="letter-header" id="section-c">c</div>
        <div class="app-item">
            <div class="app-icon">
                <i class="fa-solid fa-calculator"></i>
            </div>
            <div class="app-name">Calculator</div>
        </div>
        <div class="app-item">
            <div class="app-icon">
                <i class="fa-solid fa-calendar"></i>
            </div>
            <div class="app-name">Calendar</div>
        </div>
        <div class="app-item">
            <div class="app-icon">
                <i class="fa-solid fa-camera"></i>
            </div>
            <div class="app-name">Camera</div>
        </div>

        <!-- More sections would be added here for the rest of the alphabet -->

        <!-- Quick Navigation Jump List -->
        <div class="jump-list">
            <a href="#section-a">a</a>
            <a href="#section-b">b</a>
            <a href="#section-c">c</a>
            <!-- More letters would go here -->
            <a href="#section-z">z</a>
        </div>

        <!-- Toggle View Button -->
        <div class="toggle-view">
            <button id="showTiles"><i class="fa-solid fa-th-large"></i></button>
            <button id="showList" class="active"><i class="fa-solid fa-list"></i></button>
        </div>
    </div>

    <!-- Your Existing Tile Grid -->
    <div class="grid-container">
        <!-- Large Tile - Header -->
        <div class="tile large">
            <div class="tile-content">
                <h1 class="retro-text">OKKOKI</h1>
                <p class="tagline">Fueling Small Business Growth</p>
            </div>
        </div>

        <!-- Three Regular Tiles -->
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-users-gear"></i>
                <span>Service</span>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-folder-open"></i>
                <span>Portfolio</span>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-blog"></i>
                <span>Blog</span>
            </div>
        </div>

        <!-- Medium Tile & Regular Tile -->
        <div class="tile medium">
            <div class="tile-content">
                <i class="fa-solid fa-calendar"></i>
                <span>Calendar</span>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-users"></i>
                <span>People</span>
            </div>
        </div>

        <!-- Small Tile Group & Regular Tile -->
        <div class="small-grid">
            <div class="tile small">
                <div class="tile-content">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
            </div>
            <div class="tile small">
                <div class="tile-content">
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
            <div class="tile small">
                <div class="tile-content">
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
            <div class="tile small">
                <div class="tile-content">
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-bullseye"></i>
                <span>Mission</span>
            </div>
        </div>

        <!-- Regular Tiles -->
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-note-sticky"></i>
                <span>Note</span>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-microphone"></i>
                <span>Recorder</span>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-camera"></i>
                <span>Camera</span>
            </div>
        </div>

        <!-- Small Tile Group -->
        <div class="small-grid">
            <div class="tile small">
                <div class="tile-content">
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </div>
            <div class="tile small">
                <div class="tile-content">
                    <i class="fa-solid fa-phone"></i>
                </div>
            </div>
            <div class="tile small">
                <div class="tile-content">
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>
            <div class="tile small">
                <div class="tile-content">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
            </div>
        </div>

        <!-- Three Regular Tiles -->
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-music"></i>
                <span>Music</span>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-table-cells"></i>
                <span>Screensaver</span>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-heart"></i>
                <span>8-Bit</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
