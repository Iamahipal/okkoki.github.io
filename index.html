<!-- The small-grid should be within a grid cell for proper alignment -->
<div class="grid-container">
    <!-- Large Tile -->
    <div class="tile large"></div>

    <!-- Three Regular Tiles -->
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>

    <!-- Medium Tile & Regular Tile -->
    <div class="tile medium"></div>
    <div class="tile"></div>

    <!-- Small Tile Group -->
    <div class="small-grid">
        <div class="small"></div>
        <div class="small"></div>
        <div class="small"></div>
        <div class="small"></div>
    </div>

    <!-- Regular Tile -->
    <div class="tile"></div>

    <!-- Remaining Regular Tiles -->
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
</div>
