<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkKOKI - Windows Phone UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-container">
        <!-- Large Tile -->
        <div class="tile large">1</div>

        <!-- Normal Tiles -->
        <div class="tile">4</div>
        <div class="tile">5</div>
        <div class="tile">6</div>

        <!-- Medium Tile -->
        <div class="tile medium">7</div>

        <div class="tile">9</div>

        <!-- Small Tiles (Splitting tile 10 into 4) -->
        <div class="small-tile">A</div>
        <div class="small-tile">B</div>
        <div class="small-tile">C</div>
        <div class="small-tile">D</div>

        <div class="tile">11</div>
        <div class="tile">12</div>

        <div class="tile">13</div>
        <div class="tile">14</div>
        <div class="tile">15</div>

        <div class="tile">16</div>
        <div class="tile">17</div>
        <div class="tile">18</div>
    </div>

</body>
</html>
