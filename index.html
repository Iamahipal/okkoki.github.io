<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Phone UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <!-- Large Hero Tile -->
        <div class="tile large"></div>

        <!-- Three Regular Tiles -->
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>

        <!-- Medium Tile and Regular Tile -->
        <div class="tile medium"></div>
        <div class="tile"></div>

        <!-- 4 Small Tiles in Empty Space -->
        <div class="small-container">
            <div class="small"></div>
            <div class="small"></div>
            <div class="small"></div>
            <div class="small"></div>
        </div>

        <div class="tile"></div>

        <!-- Another 4 Small Tiles in Second Empty Space -->
        <div class="small-container">
            <div class="small"></div>
            <div class="small"></div>
            <div class="small"></div>
            <div class="small"></div>
        </div>
        
        <div class="tile"></div>
    </div>
</body>
</html>
