<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkKOKI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- HEADER WITH LOGO -->
    <header class="navbar">
        <img src="OkKoki_Logo.png" alt="OkKOKI Logo" class="logo-img" onclick="window.location.reload();">
    </header>

    <!-- TILE CONTAINER -->
    <div class="tile-container">

        <!-- HERO SECTION -->
        <div class="tile hero">
            <h2>OKKOKI</h2>
            <p>Fueling Small Business Growth</p>
        </div>

        <!-- NAVIGATION SECTION -->
        <div class="tile square">Services</div>
        <div class="tile square">Portfolio</div>
        <div class="tile square">Blog</div>

        <!-- COMPANY INFORMATION SECTION -->
        <div class="tile square">People</div>
        <div class="tile square">Mission</div>
        <div class="tile square">Hot Take!</div>

        <!-- CONTACT SECTION -->
        <div class="tile small-icon"><i class="fas fa-map-marker-alt"></i></div>
        <div class="tile small-icon"><i class="fas fa-envelope"></i></div>
        <div class="tile small-icon"><i class="fab fa-instagram"></i></div>
        <div class="tile small-icon"><i class="fab fa-twitter"></i></div>

        <div class="tile square">WhatsApp</div>
        <div class="tile square">Phone</div>

        <!-- FOOTER SECTION -->
        <div class="tile footer">Footer</div>

    </div>

</body>
</html>
