<!DOCTYPE html>
<html>
<head>
    <title>OKKOKI Pacman Banner</title>
    <style>
        .banner-container {
            width: 100%;
            max-width: 800px;
            height: 200px;
            background: #000;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            border-radius: 10px;
        }

        .pacman {
            width: 50px;
            height: 50px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            top: 75px;
            animation: movePacman 4s infinite linear;
        }

        .pacman-mouth {
            width: 0;
            height: 0;
            border-right: 25px solid transparent;
            border-top: 25px solid black;
            border-left: 25px solid transparent;
            border-bottom: 25px solid black;
            position: absolute;
            right: 0;
            animation: chomp 0.5s infinite;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 95px;
        }

        .brand-name {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 48px;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 20px;
            z-index: 10;
        }

        @keyframes movePacman {
            0% { left: -50px; }
            100% { left: calc(100% + 50px); }
        }

        @keyframes chomp {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(45deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="brand-name">OKKOKI</div>
        <div class="pacman">
            <div class="pacman-mouth"></div>
        </div>
        <div class="dot" style="left: 150px;"></div>
        <div class="dot" style="left: 300px;"></div>
        <div class="dot" style="left: 450px;"></div>
        <div class="dot" style="left: 600px;"></div>
    </div>

    <script>
        // Optional: Add dot disappearance when Pacman passes
        const pacman = document.querySelector('.pacman');
        const dots = document.querySelectorAll('.dot');

        function checkCollision() {
            const pacmanRect = pacman.getBoundingClientRect();
            
            dots.forEach(dot => {
                const dotRect = dot.getBoundingClientRect();
                if (pacmanRect.left >= dotRect.left - 20 && 
                    pacmanRect.left <= dotRect.left + 20) {
                    dot.style.opacity = '0';
                }
            });
        }

        setInterval(checkCollision, 100);
    </script>
</body>
</html>
