<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Windows Phone UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <!-- Large Tile - Header with Pac-Man Game -->
        <div class="tile large">
            <div class="tile-content">
                <!-- Pac-Man and OKKOKI will be dynamically inserted by JavaScript -->
                <p class="tagline">Fueling Small Business Growth</p>
            </div>
        </div>

        <!-- Three Regular Tiles -->
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-users-gear"></i>
                <span>Service</span>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-folder-open"></i>
                <span>Portfolio</span>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-blog"></i>
                <span>Blog</span>
            </div>
        </div>

        <!-- Medium Tile & Regular Tile -->
        <div class="tile medium">
            <div class="tile-content">
                <i class="fa-solid fa-calendar"></i>
                <span>Calendar</span>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-users"></i>
                <span>People</span>
            </div>
        </div>

        <!-- Small Tile Group & Regular Tile -->
        <div class="small-grid">
            <div class="tile small">
                <div class="tile-content">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
            </div>
            <div class="tile small">
                <div class="tile-content">
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
            <div class="tile small">
                <div class="tile-content">
                    <i class="fa-brands fa-telegram"></i>
                </div>
            </div>
            <div class="tile small">
                <div class="tile-content">
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-bullseye"></i>
                <span>Mission</span>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-note-sticky"></i>
                <span>Note</span>
            </div>
        </div>

        <!-- Regular Tiles & Small Tile Group -->
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-microphone"></i>
                <span>Recorder</span>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-camera"></i>
                <span>Camera</span>
            </div>
        </div>
        <div class="small-grid">
            <div class="tile small">
                <div class="tile-content">
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </div>
            <div class="tile small">
                <div class="tile-content">
                    <i class="fa-solid fa-phone"></i>
                </div>
            </div>
            <div class="tile small">
                <div class="tile-content">
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>
            <div class="tile small">
                <div class="tile-content">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
            </div>
        </div>

        <!-- Three Regular Tiles -->
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-music"></i>
                <span>Music</span>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-table-cells"></i>
                <span>Screensaver</span>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <i class="fa-solid fa-heart" style="image-rendering: pixelated;"></i>
                <span>8-Bit</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
