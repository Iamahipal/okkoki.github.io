<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Windows Phone UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <!-- Large Hero Tile -->
        <div class="tile large"></div>

        <!-- Three Regular Tiles -->
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>

        <!-- Medium Tile and Regular Tile -->
        <div class="tile medium"></div>
        <div class="tile"></div>

        <!-- Four Small Tiles (Random Placement 1) -->
        <div class="small-tile-container">
            <div class="tile small"></div>
            <div class="tile small"></div>
            <div class="tile small"></div>
            <div class="tile small"></div>
        </div>

        <!-- Some more regular tiles -->
        <div class="tile"></div>
        <div class="tile"></div>

        <!-- Another Medium Tile -->
        <div class="tile medium"></div>
        
        <!-- Four Small Tiles (Random Placement 2) -->
        <div class="small-tile-container">
            <div class="tile small"></div>
            <div class="tile small"></div>
            <div class="tile small"></div>
            <div class="tile small"></div>
        </div>

        <!-- More Tiles to complete the layout -->
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
