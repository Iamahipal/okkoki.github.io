<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Phone UI Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-screen">
        <div class="tile-grid">
            <!-- Large Tile (3 columns wide) -->
            <div class="tile large"></div>

            <!-- Medium Tile (2 columns wide) -->
            <div class="tile medium"></div>

            <!-- Small Tile Grid (4 equal tiles, 1 column each) -->
            <div class="tile small"></div>
            <div class="tile small"></div>
            <div class="tile small"></div>
            <div class="tile small"></div>

            <!-- Regular Tiles (1 column each) -->
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <!-- Navigation Buttons at the Bottom -->
        <div class="nav-buttons">
            <button class="nav-btn">Back</button>
            <button class="nav-btn">Windows</button>
            <button class="nav-btn">Search</button>
        </div>
    </div>
</body>
</html>
