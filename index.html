<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkKOKI - Fueling Small Business Growth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER (LOGO) -->
    <header class="navbar">
        <img src="OkKoki_Logo.png" alt="OkKOKI Logo" class="logo-img">
    </header>

    <!-- HERO SECTION -->
    <div class="hero">
        <h1>OkKOKI</h1>
        <h2>Fueling Small Business Growth</h2>
    </div>

    <!-- MAIN CONTENT (TILE LAYOUT) -->
    <div class="grid-container">
        
        <!-- Section 1: Services, Portfolio, Blog -->
        <div class="tile services">Services</div>
        <div class="tile portfolio">Portfolio</div>
        <div class="tile blog">Blog</div>

        <!-- Section 2: People, Mission, Hot Take -->
        <div class="tile people">People</div>
        <div class="tile mission">Mission</div>
        <div class="tile hot-take">Hot Take!</div>

        <!-- Section 3: Contact Section -->
        <div class="tile contact-icons">
            <div class="small-tile location"></div>
            <div class="small-tile email"></div>
            <div class="small-tile instagram"></div>
            <div class="small-tile twitter"></div>
        </div>
        <div class="tile whatsapp">WhatsApp</div>
        <div class="tile phone">Phone</div>

    </div>

    <!-- FOOTER -->
    <footer>
        Â© 2025 OkKOKI. All Rights Reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
