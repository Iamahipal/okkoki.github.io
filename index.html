<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkKOKI - Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet"> <!-- Windows Phone font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <!-- HEADER -->
    <header class="navbar">
        <a href="index.html">
            <img src="OkKoki_Logo.png" alt="OkKOKI Logo" class="logo-img">
        </a>
    </header>

    <!-- MAIN CONTENT (TILE GRID) -->
    <div class="tile-container">
        <!-- Large Header Tile -->
        <div class="tile large blue animate" id="header-tile">
            <h2>OkKOKI – Devouring the Competition Digitally</h2>
            <p>Boisar, Maharashtra – Fueling Small Business Growth</p>
        </div>

        <!-- Medium Tiles (3x2 Grid) -->
        <div class="tile medium blue" onclick="tileClick('about')">
            <h3>About Us</h3>
            <i class="fas fa-users white-icon"></i>
        </div>
        <div class="tile medium blue" onclick="tileClick('services')">
            <h3>Our Services</h3>
            <i class="fas fa-bullseye white-icon"></i>
        </div>
        <div class="tile medium blue" onclick="tileClick('portfolio')">
            <h3>Portfolio</h3>
            <p>400% Growth Achieved!</p>
            <i class="fas fa-chart-line white-icon"></i>
        </div>
        <div class="tile medium blue" onclick="tileClick('research')">
            <h3>Blog/Research</h3>
            <i class="fas fa-lightbulb white-icon"></i>
        </div>
        <div class="tile medium blue" onclick="tileClick('contact')">
            <h3>Contact Us</h3>
            <i class="fas fa-phone white-icon"></i>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 OkKOKI. All Rights Reserved. | Boisar, Maharashtra</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
