<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkKOKI - Windows Phone UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-container">
        <!-- 1st Section - Large Hero Tile -->
        <div class="tile large"></div>

        <!-- 2nd Section - 3 Regular Tiles -->
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>

        <!-- 3rd Section - 1 Medium Tile + 1 Regular Tile -->
        <div class="tile medium"></div>
        <div class="tile"></div>

        <!-- 4th Section - 4 Small Tiles in a Large Tile + 2 Regular Tiles -->
        <div class="tile large-grid">
            <div class="small-tile"></div>
            <div class="small-tile"></div>
            <div class="small-tile"></div>
            <div class="small-tile"></div>
        </div>
        <div class="tile"></div>
        <div class="tile"></div>

        <!-- 5th Section - 3 Regular Tiles -->
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>

        <!-- 6th Section - Large Footer Tile -->
        <div class="tile large"></div>
    </div>

</body>
</html>
