<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkKOKI - Windows Phone UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <!-- Large Hero Tile -->
        <div class="tile large"></div>

        <!-- Three Regular Tiles -->
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>

        <!-- Medium Tile and Regular Tile -->
        <div class="tile medium"></div>
        <div class="tile"></div>

        <!-- Remaining Tiles -->
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
